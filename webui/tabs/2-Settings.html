<h1><i class="fa-solid fa-hashtag"></i> Hashes</h1>
<hr>

<button class="btn btn-octopus" callback="clear_hashes" >Clear hashes</button>

<script type="text/javascript">
	$.get("/callback/get_upscale_models",function( results ) {
		var models = results.split(",");
		for (var i = 0; i < models.length; i++) {
			var temp = models[i];
			$(".upscale-models").append('<option value="'+temp+'" >'+temp.split("/")[2]+'</option>');
			
		}
	});

	$(".save-settings").on("change",function() {
		$.get("/callback/update_config?upscaler=" + $(".upscale-models").val(),function( results ) {
			console.log(results);
		});
	});
	
</script>
